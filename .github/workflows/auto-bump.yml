name: Auto-bump versions

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for updates
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          brew install jq

          # Check Kai
          CURRENT_KAI=$(grep 'version "' Casks/kai.rb | head -1 | cut -d'"' -f2)
          LATEST_KAI=$(curl -sH "Authorization: token $GH_TOKEN" https://api.github.com/repos/SimonSchubert/Kai/releases/latest | jq -r '.tag_name // empty' | sed 's/^v//')
          echo "Kai: current=$CURRENT_KAI latest=$LATEST_KAI"
          if [ -n "$LATEST_KAI" ] && [ "$CURRENT_KAI" != "$LATEST_KAI" ]; then
            curl -sL "https://github.com/SimonSchubert/Kai/releases/download/v${LATEST_KAI}/Kai-${LATEST_KAI}-macos.dmg" -o /tmp/kai.dmg
            if [ -s /tmp/kai.dmg ]; then
              SHA=$(shasum -a 256 /tmp/kai.dmg | cut -d' ' -f1)
              sed -i '' "s/version .*/version \"${LATEST_KAI}\"/" Casks/kai.rb
              sed -i '' "s/sha256 .*/sha256 \"${SHA}\"/" Casks/kai.rb
              echo "KAI=1" >> $GITHUB_ENV
            fi
          fi

          # Check Braincup
          CURRENT_BC=$(grep 'version "' Casks/braincup.rb | head -1 | cut -d'"' -f2)
          LATEST_BC=$(curl -sH "Authorization: token $GH_TOKEN" https://api.github.com/repos/SimonSchubert/Braincup/releases/latest | jq -r '.tag_name // empty' | sed 's/^v//')
          echo "Braincup: current=$CURRENT_BC latest=$LATEST_BC"
          if [ -n "$LATEST_BC" ] && [ "$CURRENT_BC" != "$LATEST_BC" ]; then
            curl -sL "https://github.com/SimonSchubert/Braincup/releases/download/v${LATEST_BC}/Braincup-${LATEST_BC}-macos.dmg" -o /tmp/braincup.dmg
            if [ -s /tmp/braincup.dmg ]; then
              SHA=$(shasum -a 256 /tmp/braincup.dmg | cut -d' ' -f1)
              sed -i '' "s/version .*/version \"${LATEST_BC}\"/" Casks/braincup.rb
              sed -i '' "s/sha256 .*/sha256 \"${SHA}\"/" Casks/braincup.rb
              echo "BC=1" >> $GITHUB_ENV
            fi
          fi

          # Check LCL GUI
          CURRENT_LCL=$(grep 'version "' Casks/linux-command-library.rb | head -1 | cut -d'"' -f2)
          LATEST_LCL=$(curl -sH "Authorization: token $GH_TOKEN" https://api.github.com/repos/SimonSchubert/LinuxCommandLibrary/releases/latest | jq -r '.tag_name // empty' | sed 's/^v//')
          echo "LCL: current=$CURRENT_LCL latest=$LATEST_LCL"
          if [ -n "$LATEST_LCL" ] && [ "$CURRENT_LCL" != "$LATEST_LCL" ]; then
            # Update GUI cask
            curl -sL "https://github.com/SimonSchubert/LinuxCommandLibrary/releases/download/v${LATEST_LCL}/LinuxCommandLibrary-${LATEST_LCL}-macos.dmg" -o /tmp/lcl.dmg
            if [ -s /tmp/lcl.dmg ]; then
              SHA_GUI=$(shasum -a 256 /tmp/lcl.dmg | cut -d' ' -f1)
              sed -i '' "s/version .*/version \"${LATEST_LCL}\"/" Casks/linux-command-library.rb
              sed -i '' "s/sha256 .*/sha256 \"${SHA_GUI}\"/" Casks/linux-command-library.rb
            fi

            # Update CLI formula version
            sed -i '' "s/version .*/version \"${LATEST_LCL}\"/" linux-command-library-cli.rb

            # Update CLI SHA256 for arm64
            curl -sL "https://github.com/SimonSchubert/LinuxCommandLibrary/releases/download/v${LATEST_LCL}/LinuxCommandLibrary-${LATEST_LCL}-cli-macos-arm64.zip" -o /tmp/lcl-arm64.zip
            if [ -s /tmp/lcl-arm64.zip ]; then
              SHA_ARM=$(shasum -a 256 /tmp/lcl-arm64.zip | cut -d' ' -f1)
              # Replace first sha256 in the file (arm64)
              awk -v sha="$SHA_ARM" '/sha256/{if(++n==1) sub(/sha256 .*/, "sha256 \""sha"\"")} 1' linux-command-library-cli.rb > /tmp/cli.rb && mv /tmp/cli.rb linux-command-library-cli.rb
            fi

            # Update CLI SHA256 for x64
            curl -sL "https://github.com/SimonSchubert/LinuxCommandLibrary/releases/download/v${LATEST_LCL}/LinuxCommandLibrary-${LATEST_LCL}-cli-macos-x64.zip" -o /tmp/lcl-x64.zip
            if [ -s /tmp/lcl-x64.zip ]; then
              SHA_X64=$(shasum -a 256 /tmp/lcl-x64.zip | cut -d' ' -f1)
              # Replace second sha256 in the file (x64)
              awk -v sha="$SHA_X64" '/sha256/{if(++n==2) sub(/sha256 .*/, "sha256 \""sha"\"")} 1' linux-command-library-cli.rb > /tmp/cli.rb && mv /tmp/cli.rb linux-command-library-cli.rb
            fi

            echo "LCL=1" >> $GITHUB_ENV
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto-bump to latest versions"
            git push
          fi
